<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom-kitkat clone</title>
    <script language="javascript">
        function time(){
         var time= new Date(); //시간받기위해서 new date
             document.getElementById("now").innerHTML=time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
            setInterval("time()",1000);     //1초 지난후 time()실행
         }
    </script>
</head>
<body onload="time()" id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span id="now"></span>
        </div>
        <div class="status-bar__column">
            <span>89%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--lightning icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__title">Test</div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Thursday, Dec 9, 2021
        </div>
        <div class="message-row">
            <img src="testimg.jpg">
            <div class="message-row__content">
                <span class="message__author">TestID</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">19:43</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">own message size test!</span>
                    <span class="message__time">19:43</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a Message..." />
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your Screen is Too Big.</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
