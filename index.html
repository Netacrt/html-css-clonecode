<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kitkat Clone</title>
    <script language="javascript">
        function time(){
         var time= new Date(); //시간받기위해서 new date
             document.getElementById("now").innerHTML=time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
            setInterval("time()",1000);     //1초 지난후 time()실행
         }
    </script>
</head>
<body onload="time()">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span id="now"></span>
        </div>
        <div class="status-bar__column">
            <span>89%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--lightning icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kitkat Clone</h1>
        <p class="welcome-header__text">
            If you have a Account, Log in with your Email or phone number.
        </p>
    </header>

    <form action="friends.html" method="" id="login-form">
        <input name="username" required type="text" placeholder="Email or phone number" />
        <input name="password" required type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find kitkat Account or Password</a>
    </form>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
